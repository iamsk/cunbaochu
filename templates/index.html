{% extends 'base.html' %}
{% block container %}
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-lg-7 my-auto">
          <div class="header-content mx-auto">
            <h1 class="mb-5">静心享受城市的美好！</h1>
            <a href="/nearby/" class="btn btn-outline btn-xl js-scroll-trigger">查看附近存包处</a>
          </div>
        </div>
        <div class="col-lg-5 my-auto">
          <div class="device-container">
            <div class="device-mockup iphone6_plus portrait white">
              <div class="device">
                <div class="screen">
                  <!-- Demo image for screen mockup, you can put an image here, some HTML, an animation, video, or anything else! -->
                  <img src="/static/img/cbc-screenshot.jpg" class="img-fluid" alt="">
                </div>
                <div class="button">
                  <!-- You can hook the "home button" to some JavaScript events or just remove it -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="py-5" id="partners">
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-6">
            <img class="img-fluid d-block mx-auto" src="https://blackrockdigital.github.io/startbootstrap-agency/img/logos/envato.jpg" alt="">
        </div>
        <div class="col-md-3 col-sm-6">
            <img class="img-fluid d-block mx-auto" src="https://blackrockdigital.github.io/startbootstrap-agency/img/logos/envato.jpg" alt="">
        </div>
        <div class="col-md-3 col-sm-6">
            <img class="img-fluid d-block mx-auto" src="https://blackrockdigital.github.io/startbootstrap-agency/img/logos/envato.jpg" alt="">
        </div>
        <div class="col-md-3 col-sm-6">
            <img class="img-fluid d-block mx-auto" src="https://blackrockdigital.github.io/startbootstrap-agency/img/logos/envato.jpg" alt="">
        </div>
      </div>
    </div>
  </section>

  <section id="pois">
    <!-- Page Content -->
    <div class="container">

      <h1 class="font-weight-light text-center mt-4 mb-0">热门地点</h1>

      <hr class="mt-2 mb-5">

      <div class="row text-center">
        {% for poi in pois %}
        <div class="col-lg-3 col-md-4 col-6">
          <a href="/pois/{{ poi.id }}" class="d-block mb-4 h-100">
                <img class="img-fluid img-thumbnail" src="{{ poi.image }}" alt="{{ poi.name }}">
          </a>
        </div>
        {% endfor %}

    </div>
    <!-- /.container -->
  </section>

  <section class="py-5" id="news">
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-6">
            <img class="img-fluid d-block mx-auto" src="https://blackrockdigital.github.io/startbootstrap-agency/img/logos/envato.jpg" alt="">
        </div>
        <div class="col-md-3 col-sm-6">
            <img class="img-fluid d-block mx-auto" src="https://blackrockdigital.github.io/startbootstrap-agency/img/logos/envato.jpg" alt="">
        </div>
        <div class="col-md-3 col-sm-6">
            <img class="img-fluid d-block mx-auto" src="https://blackrockdigital.github.io/startbootstrap-agency/img/logos/envato.jpg" alt="">
        </div>
        <div class="col-md-3 col-sm-6">
            <img class="img-fluid d-block mx-auto" src="https://blackrockdigital.github.io/startbootstrap-agency/img/logos/envato.jpg" alt="">
        </div>
      </div>
    </div>
  </section>
{% endblock %}
